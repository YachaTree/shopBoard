<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="/main.css" rel="stylesheet"/>
</head>
<body>
<div th:replace = "~{ nav.html::navbar}"></div>

<div class="card" th:each="i : ${items}">
    <img src="https://placehold.co/300">
    <div>
        <h4 th:text="${i.title}">바지</h4>
        <a th:href="@{'/detail/' + ${i.id} }">링크</a>
        <p th:text="${i.price}">8억</p>
        <a th:href="@{'/edit/' + ${i.id}}">수정</a>
        <a th:href="@{'/delete/' + ${i.id}}">삭제</a>
    </div>
</div>

<button class="btn">버튼</button>

<script><!-- html 파일 로드시 1회 실행  -->
    document.querySelectorAll('.btn')[0],addEventListener('click', function(){
    fetch('/test', {
        method : 'POST',
        headers : {'Content-Type' : 'application/json'},
        body : JSON.stringify({name : 'kim'})
    })
    })

    fetch('/url') <!--이 Url로 get요청 날려줌 -->
</script>

</body>
</html>
